name: Continuous integration testing

on:
  push:

jobs:
  test-api:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./app
    steps:
      - run: ls
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: akkor-api/package-lock.json
      - run: npm install
      - run: npm test
      